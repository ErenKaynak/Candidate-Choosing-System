<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kovan Studio Aday Paneli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header style="display: flex; justify-content: space-between; align-items: center;">
        <div style="display: flex; align-items: center; width: 200px;">
            <img src="icons/kovan-logo.svg" alt="Kovan Logo" style="height: 40px; margin-right: 15px;">
            <span style="font-size: 1.2rem; font-weight: bold;">Kovan Studio</span>
        </div>
        <h1 style="font-size: 1.5rem; text-align: center; flex-grow: 1;">Aday Paneli</h1>
        <div style="width: 200px; display: flex; justify-content: flex-end;">
            <button id="theme-toggle" aria-label="Temayı değiştir">🌙</button>
        </div>
    </header>

    <main>
        <form id="login-form" style="max-width: 400px; margin: 2rem auto; padding: 2rem; background-color: var(--card-bg-color); border-radius: 12px; box-shadow: 0 4px 10px var(--shadow-color);">
            <div style="margin-bottom: 1rem;">
                <label for="username" style="display: block; margin-bottom: 0.5rem;">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; background-color: var(--bg-color); color: var(--text-color);">
            </div>
            <div style="margin-bottom: 1.5rem;">
                <label for="password" style="display: block; margin-bottom: 0.5rem;">Şifre</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; background-color: var(--bg-color); color: var(--text-color);">
            </div>
            <button type="submit" style="width: 100%; padding: 0.75rem; background-color: var(--accent-color); color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer;">Giriş Yap</button>
            <p id="error-message" style="color: var(--score-red); margin-top: 1rem; text-align: center; display: none;">Kullanıcı adı veya şifre yanlış.</p>
        </form>
    </main>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Bu kısımda kullanıcı adı ve şifreyi kontrol edebilirsiniz.
            // Örnek olarak, basit bir kontrol yapalım:
            if (username === 'kovan.studio' && password === 'candidatepanel') {
                // Giriş başarılı, sessionStorage'a bir flag ekle ve ana sayfaya yönlendir
                sessionStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'dashboard.html';
            } else {
                // Hatalı giriş, hata mesajını göster
                errorMessage.style.display = 'block';
            }
        });
    </script>

    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const body = document.body;

        function setTheme(isDark) {
            if (isDark) {
                body.classList.add('dark-mode');
                themeToggleBtn.innerHTML = '☀️';
                themeToggleBtn.setAttribute('aria-label', 'Açık temaya geç');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                themeToggleBtn.innerHTML = '🌙';
                themeToggleBtn.setAttribute('aria-label', 'Koyu temaya geç');
                localStorage.setItem('theme', 'light');
            }
        }

        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        let initialThemeIsDark = false;
        if (savedTheme) {
            initialThemeIsDark = (savedTheme === 'dark');
        } else {
            initialThemeIsDark = prefersDark;
        }
        setTheme(initialThemeIsDark);

        themeToggleBtn.addEventListener('click', () => {
            const isCurrentlyDark = body.classList.contains('dark-mode');
            setTheme(!isCurrentlyDark);
        });
    </script>
</body>
</html>
